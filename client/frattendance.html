<template name="main">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse-main" aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor route='home'}}">Frattendance</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-main">
                {{> navItems}}
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        {{>yield}}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</template>

<template name="navItems">
    <ul class="nav navbar-nav">
    {{#if currentUserReady}}
        <li class="{{ activeIfTemplateIs 'home' }}"><a href="{{pathFor route='home'}}">Home <span class="sr-only">(current)</span></a></li>
        <li class="{{ activeIfTemplateIs 'manage' }}"><a href="{{pathFor route='manage'}}">Manage</a></li>
    {{/if}}
    </ul>
    <ul class="nav navbar-nav navbar-right">
    {{#if currentUser}}
        <p class="navbar-text">Signed in as {{currentUser.username}}</p>
        <li><a href="{{pathFor route='home'}}">Logout</a></li>
    {{else}}
        <li><a href="{{pathFor route='login'}}">Login</a></li>
    {{/if}}
    </ul>
</template>

<template name="createMeeting">
  <h2>Create a new meeting.</h2>
  <form class="create">
    <p>Meeting date: <input type="date" name="date"></p>
    <p><input type="submit" value="Create"></p>
  </form>
</template>

<template name="home">
  {{#if currentUserResetPassword}}
    <form class="resetPassword">
      <p>New password: <input type="password" name="newPassword"></p>
      <p><input type="submit" value="Reset"></p>
    </form>
  {{/if}}
  {{> meetingList}}
</template>

<template name="manage">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-stacked">
                    <li><a data-toggle="pill" href="#registerAdmin">Register Admin</a></li>
                    <li><a data-toggle="pill" href="#registerMember">Register Member</a></li>
                    <li><a data-toggle="pill" href="#createMeeting">Create Meeting</a></li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="tab-content">
                    <div id="registerAdmin" class="tab-pane fade">
                        {{> registerAdmin}}
                    </div>
                    <div id="registerMember" class="tab-pane fade">
                        {{> registerMember}}
                        <h3>Current Roster:</h3>
                        {{> roster}}
                    </div>
                    <div id="createMeeting" class="tab-pane fade">
                        {{> createMeeting}}
                        {{> meetingList}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="roster">
  <ul>
  {{#each member}}
    {{#if isActive}}
      <li><strong>{{first}} {{last}}</strong></li>
    {{else}}
      <li>{{first}} {{last}}</li>
    {{/if}}
  {{/each}}
  </ul>
</template>

<template name="footer">
  <div class="footer">
    <hr/>
    <p> Copyright &copy; Rees Klintworth, 2015. </p>
  </div>
</template>

<template name="meetingList">
  {{#if currentUserReady}}
  <ul class="nav nav-pills nav-stacked">
  {{#each meeting}}
    <li><a href="/meeting/{{_id}}">{{formattedDate}}</a></li>
  {{/each}}
  </ul>
  {{/if}}
</template>

<template name="meeting">
  {{#if quorumReached}}
  <h1>QUORUM REACHED!</h1>
  {{else}}
  <h2>Quorum not reached</h2>
  {{/if}}
  <ul>
  {{#each member}}
    <li><button id={{id ..}} class={{buttonColor ..}}>{{first}} {{last}}</button></li>
  {{/each}}
  </ul>
  <button id="delete">Delete Meeting</button>
</template>
