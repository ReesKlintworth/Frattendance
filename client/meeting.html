<template name="meeting">
{{#if quorumReached}}
    <h1 class="text-center">QUORUM REACHED!</h1>
{{else}}
    <h2 class="text-center">Quorum not reached</h2>
{{/if}}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="btn-group-vertical center-block" role="group">
            {{#each member}}
                <button id={{id ..}} class={{buttonColor ..}}>{{first}} {{last}}</button>
            {{/each}}
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <button class="btn btn-default center-block" id="delete">Delete Meeting</button>
    </div>
</template>
