<template name="createMeeting">
    <div class="container-fluid">
        <div class="row">
            <h2 class="text-center">Create a new meeting</h2>
            <form class="register">
                <div class="form-group">
                    <label for="date">Meeting date</label>
                    <input type="date" class="form-control" name="date" id="date">
            </div>
                <button type="submit" class="btn btn-default">Create</button>
            </form>
        </div>
        <div class="row">
            <h3 class="text-center">Existing Meetings:</h3>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {{> meetingList}}
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</template>
