<template name="registerAdmin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Register a new admin</h2>
                <form class="register">
                    <div class="form-group">
                        <label for="firstAdmin">First name</label>
                        <input type="text" class="form-control" id="firstAdmin" name="firstAdmin" placeholder="First">
                    </div>
                    <div class="form-group">
                        <label for="lastAdmin">Last name</label>
                        <input type="text" class="form-control" id="lastAdmin" name="lastAdmin" placeholder="Last">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</template>
