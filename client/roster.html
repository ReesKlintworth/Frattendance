<template name="roster">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <ul class="list-unstyled">
                {{#each member}}
                {{#if isActive}}
                    <li><strong>{{first}} {{last}}</strong></li>
                {{else}}
                    <li>{{first}} {{last}}</li>
                {{/if}}
                {{/each}}
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</template>
