<template name="roster">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Actives</div>
                    <ul class="list-group">
                    {{#each active}}
                        <li class="list-group-item"><strong>{{first}} {{last}}</strong>
                            <button class="btn btn-danger btn-xs pull-right delete" id={{_id}}><span class="glyphicon glyphicon-trash btn-glyphicon" id={{_id}}></span></button>
                        </li>
                    {{/each}}
                    </ul>
                    <div class="panel-heading">Pledges</div>
                    <ul class="list-group">
                    {{#each pledge}}
                        <li class="list-group-item">{{first}} {{last}}
                            <button class="btn btn-danger btn-xs pull-right delete" id={{_id}}><span class="glyphicon glyphicon-trash btn-glyphicon" id={{_id}}></span></button>
                        </li>
                    {{/each}}
                    </ul>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</template>
