<template name="main">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse-main" aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor route='home'}}">Frattendance</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-main">
                {{> navItems}}
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        {{>meetingList}}
                    </div>
                    <div class="col-md-8">
                        {{#if currentUser}}
                            <p>Welcome, {{currentUser.username}}</p>
                        {{/if}}
                        {{>yield}}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</template>

<template name="navItems">
    <ul class="nav navbar-nav">
    {{#if currentUserReady}}
        <li class="{{ activeIfTemplateIs 'home' }}"><a href="{{pathFor route='home'}}">Home <span class="sr-only">(current)</span></a></li>
        <li class="{{ activeIfTemplateIs 'manage' }}"><a href="{{pathFor route='manage'}}">Manage</a></li>
    {{/if}}
    </ul>
    <ul class="nav navbar-nav navbar-right">
    {{#if currentUser}}
        <p class="navbar-text">Signed in as {{currentUser.username}}</p>
        <li><a href="{{pathFor route='home'}}">Logout</a></li>
    {{else}}
        <li><a href="{{pathFor route='login'}}">Login</a></li>
    {{/if}}
    </ul>
</template>

<template name="registerAdmin">
  <h2>Register a new admin</h2>
  <form class="register">
    <p>First name: <input type="text" name="firstAdmin"></p>
    <p>Last name: <input type="text" name="lastAdmin"></p>
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="registerMember">
  <h2>Register a new member</h2>
  <form class="register">
    <p>First name: <input type="text" name="firstMember"></p>
    <p>Last name: <input type="text" name="lastMember"></p>
    <p>
      Active status:
      <input type="radio" name="active" id="radio_active" value="true" checked>Active
      <input type="radio" name="active" id="radio_pledge" value="false">Pledge
    </p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="createMeeting">
  <h2>Create a new meeting.</h2>
  <form class="create">
    <p>Meeting date: <input type="date" name="date"></p>
    <p><input type="submit" value="Create"></p>
  </form>
</template>

<template name="home">
  <h2>Welcome Home!</h2>
  <p>You're on the home page!</p>
  {{#if currentUserResetPassword}}
    <form class="resetPassword">
      <p>New password: <input type="password" name="newPassword"></p>
      <p><input type="submit" value="Reset"></p>
    </form>
  {{/if}}
</template>

<template name="manage">
  <h2>Welcome to Manage!</h2>
  {{> registerAdmin}}
  {{> registerMember}}
  {{> roster}}
  {{> createMeeting}}
  {{> meetingList}}
</template>

<template name="roster">
  <ul>
  {{#each member}}
    {{#if isActive}}
      <li><b>{{first}} {{last}}</b></li>
    {{else}}
      <li>{{first}} {{last}}</li>
    {{/if}}
  {{/each}}
  </ul>
</template>

<template name="footer">
  <div class="footer">
    <hr/>
    <p> Copyright &copy; Rees Klintworth, 2015. </p>
  </div>
</template>

<template name="meetingList">
  {{#if currentUserReady}}
  <ul>
  {{#each meeting}}
    <li><a href="/meeting/{{_id}}">{{formattedDate}}</a></li>
  {{/each}}
  </ul>
  {{/if}}
</template>

<template name="meeting">
  {{#if quorumReached}}
  <h1>QUORUM REACHED!</h1>
  {{else}}
  <h2>Quorum not reached</h2>
  {{/if}}
  <ul>
  {{#each member}}
    <li><button id={{id ..}} class={{buttonColor ..}}>{{first}} {{last}}</button></li>
  {{/each}}
  </ul>
  <button id="delete">Delete Meeting</button>
</template>
