<template name="main">
  <h1>Frattendance</h1>
  {{#if currentUser}}
    <p>Welcome, {{currentUser.username}}</p>
  {{/if}}
  {{> navigation}}
  {{> yield}}
  <hr/>
  <p> Copyright &copy; Rees Klintworth, 2015. </p>
</template>

<template name="navigation">
  <ul>
    <li><a href="{{pathFor route='home'}}">Home</a></li>
    <li><a href="{{pathFor route='manage'}}">Manage</a></li>
    {{#if currentUser}}
      <li><a href="#" class="logout">Logout</a></li>
    {{else}}
      <li><a href="{{pathFor route='login'}}">Login</a></li>
    {{/if}}
  </ul>
</template>

<template name="registerAdmin">
  <h2>Register a new admin</h2>
  <form class="register">
    <p>First name: <input type="text" name="firstAdmin"></p>
    <p>Last name: <input type="text" name="lastAdmin"></p>
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="registerMember">
  <h2>Register a new member</h2>
  <form class="register">
    <p>First name: <input type="text" name="firstMember"></p>
    <p>Last name: <input type="text" name="lastMember"></p>
    <p>
      Active status:
      <input type="radio" name="active" value="true" checked>Active
      <input type="radio" name="active" value="false">Pledge
    </p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="home">
  <h2>Welcome Home!</h2>
  <p>You're on the home page!</p>
</template>

<template name="manage">
  <h2>Welcome to Manage!</h2>
  {{> registerAdmin}}
  {{> registerMember}}
  {{> roster}}
</template>

<template name="roster">
  <ul>
  {{#each member}}
    {{#if isActive}}
      <li><b>{{first}} {{last}}</b></li>
    {{else}}
      <li>{{first}} {{last}}</li>
    {{/if}}
  {{/each}}
  </ul>
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login">
    <p>Email or Username (first.last): <input type="text" name="username"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Login"></p>
  </form>
</template>
